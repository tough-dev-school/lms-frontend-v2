name: Update regression

on:
  issue_comment:
    types: [created]

jobs:
  update-regression:
    if: ${{ github.event.issue.pull_request && contains(github.event.comment.body, '/regression') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v3

      - name: Setup node env 🏗
        uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'

      - name: Restore cache
        uses: actions/cache@v3
        id: cache
        with:
          path: node_modules
          key: ${{ runner.os }}-v1-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('.node-version') }}

      - name: Install playwright browsers 😈
        run: npx playwright install

      - name: Updating light mode screenshots 🌞
        run: npm run test:visual:update

      - name: Updating dark mode screenshots 🌚
        env:
          COLOR_SCHEME: dark
        run: npm run test:visual:update

      - name: Saving screenshots for preview 📥
        uses: actions/upload-artifact@v3
        with:
          name: diff
          path: src/__image_snapshots__
          retention-days: 14

      - name: Creating branch with updates 🦑
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update screenshots
          file_pattern: '*.png'
          repository: .
          push_options: '--force'
          create_branch: true
