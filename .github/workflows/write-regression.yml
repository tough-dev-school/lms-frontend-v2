name: Update visual regression test screenshots

on:
  issue_comment:
    types: [created, edited, deleted]

jobs:
  write-regression:
    if: $ {{ github.event_name == 'pull_request' && contains(github.event.comment.html_url, '/regression') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'

      - name: Restore cache
        uses: actions/cache@v3
        id: cache
        with:
          path: node_modules
          key: ${{ runner.os }}-v1-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('.node-version') }}

      - name: Install playwright browsers ğŸ˜ˆ
        run: npx playwright install

      - name: Updating light mode screenshots ğŸŒ
        env:
          COLOR_SCHEME: light
        run: npm run test:visual:update

      - name: Updating dark mode screenshots ğŸŒš
        env:
          COLOR_SCHEME: dark
        run: npm run test:visual:update

      - name: Saving screenshots for preview ğŸ“¥
        uses: actions/upload-artifact@v3
        with:
          name: diff
          path: src/__image_snapshots__
          retention-days: 14

      - name: Creating branch with updates ğŸ¦‘
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Regression screenshots updated
          file_pattern: '*.png'
          repository: .
          push_options: '--force'
          create_branch: true
