name: Update visual regression test screenshots

on: [workflow_dispatch]

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup node env 🏗
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Install esbuild 🤯
        run: npm i -D esbuild

      - name: Install dependencies 👨🏻‍💻
        run: npm install

      - name: Updating light mode screenshots 🌞
        run: npm run test:visual:update

      - name: Updating dark mode screenshots 🌚
        env:
          COLOR_SCHEME: dark
        run: npm run test:visual:update

      - name: Saving screenshots for preview 📥
        uses: actions/upload-artifact@v3
        with:
          name: diff
          path: src/__image_snapshots__
          retention-days: 14

      - name: Creating branch with updates 🦑
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update screenshots
          branch: update-screenshots
          file_pattern: '*.png'
          repository: .
          create_branch: true
