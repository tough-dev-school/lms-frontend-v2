name: Unit tests

on: [push]

jobs:
  unit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v3

      - name: Setup node env 🏗
        uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: 'npm'

      - name: Install dependencies 👨🏻‍💻
        run: npm ci --no-audit --include=dev

      - name: Run unit tests 🧪
        run: npm run test:unit
