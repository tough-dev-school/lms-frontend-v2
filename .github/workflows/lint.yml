name: Check code

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v3

      - name: Setup node env 🏗
        uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: 'npm'

      - name: Install dependencies 👨🏻‍💻
        run: npm ci --no-audit --include=dev

      - name: Run linter 👀
        run: npm run lint

      - name: Run typecheck ✅
        run: npm run type-check
