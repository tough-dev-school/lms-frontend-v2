name: Regression tests
on: [push]

jobs:
  regression:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install
        working-directory: apps/frontend

      - name: Install playwright browsers
        run: pnpm playwright install chromium
        working-directory: apps/frontend

      - name: Build storybook
        run: pnpm run storybook:build
        working-directory: apps/frontend

      - name: Run storybook
        run: pnpm run storybook:preview &
        working-directory: apps/frontend

      - name: Run light mode visual regression tests
        run: COLOR_SCHEME=light pnpm run test:regression
        working-directory: apps/frontend

      - name: Run dark mode visual regression tests
        if: success()
        run: COLOR_SCHEME=dark pnpm run test:regression
        working-directory: apps/frontend

      - name: Saving diffs ðŸ“¥
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: diff
          path: apps/frontend/tests/__image_snapshots__/__diff_output__
          retention-days: 14

      - name: Saving failure ðŸ“¥
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: received
          path: apps/frontend/tests/__image_snapshots__/__received_output__
          retention-days: 14