name: Visual regression tests

on: [push]

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Install esbuild ğŸ¤¯
        run: npm i -D esbuild

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm install

      - name: Run visual tests for light mode ğŸŒ
        run: npm run test:visual

      - name: Run visual test for dark mode ğŸŒ‘
        env:
          COLOR_SCHEME: dark
        run: npm run test:visual

      - name: Saving test results ğŸ“¥
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: diff
          path: src/__image_snapshots__/__diff_output__
          retention-days: 14
