name: Regression tests
on:
  push:
  issue_comment:
    types: [created]

jobs:
  regression:
    if: ${{ github.event_name == 'push' || (github.event.issue.pull_request && contains(github.event.comment.body, '/ci')) }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v3
        if: github.event.issue.pull_request && contains(github.event.comment.body, '/ci')
        id: get-pr
        with:
          script: |
            const request = {
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            }
            core.info(`Getting PR #${request.pull_number} from ${request.owner}/${request.repo}`)
            try {
              const result = await github.pulls.get(request)
              return result.data
            } catch (err) {
              core.setFailed(`Request failed with error ${err}`)
            }

      - uses: actions/checkout@v2
        if: github.event.issue.pull_request && contains(github.event.comment.body, '/ci')
        with:
          repository: ${{ fromJSON(steps.get-pr.outputs.result).head.repo.full_name }}
          ref: ${{ fromJSON(steps.get-pr.outputs.result).head.sha }}

      - uses: actions/checkout@v2
        if: github.event_name == 'push'

      - name: Setup node env 🏗
        uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'

      - name: Restore cache
        uses: actions/cache@v3
        id: cache
        with:
          path: node_modules
          key: ${{ runner.os }}-v1-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('.node-version') }}

      - name: Install dependencies 👨🏻‍💻
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci --no-audit --include=dev

      - name: Install playwright browsers 😈
        run: npx playwright install

      - name: Run visual tests for light mode 🌞
        run: npm run test:visual

      - name: Run visual test for dark mode 🌑
        env:
          COLOR_SCHEME: dark
        run: npm run test:visual

      - name: Saving test results 📥
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: diff
          path: src/__image_snapshots__/__diff_output__
          retention-days: 14
