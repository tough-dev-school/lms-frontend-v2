name: Visual regression tests

on: [push]

jobs:
  regression:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: 'npm'

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci --no-audit --include=dev

      - name: Run visual tests for light mode ğŸŒ
        run: npm run test:visual

      - name: Run visual test for dark mode ğŸŒ‘
        env:
          COLOR_SCHEME: dark
        run: npm run test:visual

      - name: Saving test results ğŸ“¥
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: diff
          path: src/__image_snapshots__/__diff_output__
          retention-days: 14
