name: CI

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v3
        id: setup-node
        with:
          node-version-file: '.node-version'

      - name: Cache node_modules
        uses: actions/cache@v3
        id: cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('.node-version') }}

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci --no-audit --include=dev

      - name: Run linter ğŸ‘€
        run: npm run lint

      - name: Run typecheck âœ…
        run: npm run type-check

  unit:
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3


      - name: Setup node env ğŸ—
        uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'

      - name: Restore cache
        uses: actions/cache@v3
        id: cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('.node-version') }}
      - name: Run unit tests ğŸ§ª
        run: npm run test:unit

  regression:
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'

      - name: Restore cache
        uses: actions/cache@v3
        id: cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('.node-version') }}

      - name: Run unit tests ğŸ§ª
        run: npm run test:unit
      - name: Run visual tests for light mode ğŸŒ
        run: npm run test:visual

      - name: Run visual test for dark mode ğŸŒ‘
        env:
          COLOR_SCHEME: dark
        run: npm run test:visual

      - name: Saving test results ğŸ“¥
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: diff
          path: src/__image_snapshots__/__diff_output__
          retention-days: 14
