name: ci

on: [push]

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup node env 🏗
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Install esbuild 🤯
        run: npm i -D esbuild

      - name: Install dependencies 👨🏻‍💻
        run: npm install

      - name: Run linter 👀
        run: npm run lint

      - name: Run typecheck ✅
        run: npm run type-check

      - name: Run unit tests 🧪
        run: npm run test:unit

      - name: Run visual tests 🖼
        run: npm run test:visual
